##通义万象参数设置
##生成的图片风格
#"<photography>" 摄影,
#"<portrait>" 人像写真,
#"<3d cartoon>" 3D卡通,
#"<anime>" 动画,
#"<oil painting>" 油画,
#"<watercolor>"水彩,
#"<sketch>" 素描,
#"<chinese painting>" 中国画,
#"<flat illustration>" 扁平插画,
#"<auto>" 默认
aliyun.tongyiwanxiang.style=auto
##生成的图片数量 1-10 默认1
aliyun.tongyiwanxiang.num=1
##生成的图片大小 1024*1024, 720*1280, 1280*720,默认1024*1024
aliyun.tongyiwanxiang.size=1024*1024


