##百度AI作画参数设置
#百度AI作画URL
#基础版
baidu.aizuohua.url=https://aip.baidubce.com/rpc/2.0/ernievilg/v1/txt2img
#高级版
#baidu.aizuohua.url=https://aip.baidubce.com/rpc/2.0/ernievilg/v1/txt2imgv2
#百度AI作画获取图片
#基础版
baidu.aizuohua.getImg.URL=https://aip.baidubce.com/rpc/2.0/ernievilg/v1/getImg
#高级版
#baidu.aizuohua.getImg.URL=https://aip.baidubce.com/rpc/2.0/ernievilg/v1/getImgv2
#图片大小，支持1024*1024、1024*1536、1536*1024，默认1024*1024
baidu.aizuohua.size=1024*1024
#图片数量，支持1-6张，默认1
baidu.aizuohua.num=1
#图片风格，支持目前支持风格有：探索无限、古风、
# 二次元、写实风格、浮世绘、low poly 、
# 未来主义、像素风格、概念艺术、赛博朋克、洛丽塔风格、
# 巴洛克风格、超现实主义、水彩画、蒸汽波艺术、油画、卡通画
baidu.aizuohua.style=二次元


